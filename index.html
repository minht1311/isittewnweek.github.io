<!DOCTYPE HTML>
<html>
<head>
    <style>
    body  {
        background-image: url("https://media.discordapp.net/attachments/319525278978277407/1055060535332315208/ezgif-3-5c48f658e3.gif");
        background-color: #000000;
        background-repeat: repeat;
        background-size: 300 px 100 px;
        animation: moveIt 30s linear infinite;
    }
    @keyframes moveIt {
  from {background-position: left;}
  to {background-position: right;}
}
    </style>
</head>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 100px;
  margin-top: 300px;
  font-family: verdana;
  background-color:rgb(255, 255, 255);
}
</style>
</head>
<body>



<p  id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("2023-1-7 21:15:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = ("0" + days).slice(-2) + ":" + ("0" + hours).slice(-2) + ":"  +
   ("0" + minutes).slice(-2) + ":"  + ("0" + seconds).slice(-2);
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "HET IS TEWN TIME LESGOOOOOOOOO";
  }
}, 1000);
</script>

</body>
</html>
